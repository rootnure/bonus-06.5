<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3 {
            color: peru;
        }
        /* hover means mouse over */
        h3:hover {
            color: aqua;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h3>My heading</h3>
</body>
</html>
